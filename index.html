<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Vehicle Routing Problem</title>
    </head>
    <body>
        <div class="container">
            <h2>Genetic Algorithm CVRP</h2>

            <div style="margin-bottom: 5px">
                <select id="select-dataset" style="padding: 3px 5px">
                    <option value="none">Select Dataset</option>
                </select>
                <button id="run-button" onclick="run()">Run Dataset</button>
                /
                <button id="rand-button" onclick="randomize()">Randomize</button>
            </div>

            <div id="app"></div>

            <div>Current Distance: <span id="currDistance"></span></div>
            <div>Best Distance: <span id="bestDistance"></span></div>
            <div>Best Fitness: <span id="bestFitness"></span></div>
            <div>Generations: <span id="generations"></span></div>
            <div>Optimal Distance: <span id="optimalDistance"></span></div>
        </div>
        <script type="module" src="src/app.ts"></script>
    </body>
</html>
